<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <label for="name1">Enter your name (name can't contains digits):</label>
        <input type="text" id="name1">
    </div>
    <script>
      name1.addEventListener("beforeinput", (e) => {
        if (/\d/.test(e.data)) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
