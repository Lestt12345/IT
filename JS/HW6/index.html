      var Time = new Object();
      Time.hours = 20;
      Time.minutes = 30;
      Time.seconds = 45;

      Time.printTime = function () {
        document.write(`${String(Time.hours).padStart(2, '0')}:${String(Time.minutes).padStart(2, '0')}:${String(Time.seconds).padStart(2, '0')}<br><br>`);
      };

      Time.addSeconds = function (seconds) {
        Time.seconds += seconds;

        if (Time.seconds >= 60) {
          Time.minutes += Math.floor(Time.seconds / 60);
          Time.seconds %= 60;
        }

        if (Time.minutes >= 60) {
          Time.hours += Math.floor(Time.minutes / 60);
          Time.minutes %= 60;
        }

        if (Time.hours >= 24) {
          Time.hours %= 24;
        }
      };

      Time.addMinutes = function (minutes) {
        Time.minutes += minutes;

        if (Time.minutes >= 60) {
          Time.hours += Math.floor(Time.minutes / 60);
          Time.minutes %= 60;
        }

        if (Time.hours >= 24) {
          Time.hours %= 24;
        }
      };

      Time.addHours = function (hours) {
        Time.hours += hours;

        if (Time.hours >= 24) {
          Time.hours %= 24;
        }
      };

      document.write(`Current time:<br>`);
      Time.printTime();
