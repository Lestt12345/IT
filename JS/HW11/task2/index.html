<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div class="container">
        <div class="labelInput">
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="labelInput">
          <label for="login">Your login:</label>
          <input type="text" id="login" name="login" required>
        </div>
      </div>
      <div class="container">
        <div class="labelInput">
          <label for="password">Your password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="labelInput">
          <label for="passwordRepeat">Repeat your password:</label>
          <input type="password" id="passwordRepeat" name="passwordRepeat" required>
        </div>
      </div>
      <input type="submit" value="Sign up">
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const login = document.querySelector("#login").value;
        const password = document.querySelector("#password").value;
        const passwordRepeat = document.querySelector("#passwordRepeat").value;
        if (password !== passwordRepeat) {
          alert("Passwords do not match");
          return;
        }
        const message = `На ${email} надiслано лист з підтвердженням`;
        alert(message);
        form.reset();
      });
    </script>
  </body>
</html>
