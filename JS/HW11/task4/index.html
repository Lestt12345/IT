<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <label for="red">R</label>
      <input type="number" id="red" name="red" min="0" max="255" value="0">
      <label for="green">G</label>
      <input type="number" id="green" name="green" min="0" max="255" value="0">
      <label for="blue">B</label>
      <input type="number" id="blue" name="blue" min="0" max="255" value="0">
      <br>
      <input type="submit" value="Add color">
    </form>
    <div class="colors">

    </div>
    <script>
      const form = document.querySelector("form");
      const colors = document.querySelector(".colors");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const red = document.querySelector("#red").value;
        const green = document.querySelector("#green").value;
        const blue = document.querySelector("#blue").value;
        colors.innerHTML += `<div class="colorCard"><div style="background-color: rgb(${red}, ${green}, ${blue}); width: 50px; height: 50px"></div><p>RGB(${red}, ${green}, ${blue})</p></div></div>`;
      });
    </script>
  </body>
</html>
