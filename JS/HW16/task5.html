<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email:</label></label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <label for="rememberPassword">Remember password</label>
        <input type="checkbox" id="rememberPassword">
        <br>
        <input type="submit" value="Sign in">
    </form>

    <script>
        const form = document.querySelector("form");
        const password = document.querySelector("#password");
        const rememberPassword = document.querySelector("#rememberPassword");

        const cookies = document.cookie.split("; ");
        for (const cookie of cookies) {
            const [name, value] = cookie.split("=");
            if (name === "password") {
                password.value = atob(value);
            }
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (rememberPassword.checked) {
                document.cookie = `password=${btoa(password.value)};expires=${new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toUTCString()};path=/`;
            }
            form.reset();
            alert("You are signed in");
        });
    </script>
</body>
</html>
