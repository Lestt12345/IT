    <!-- Модальное окно -->
<!-- кнопка, при нажатии на которую откроется модальное окно, имеет связь с окном через идентификатор модального окна, который прописывается после -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalWindow">
        Кликни, чтобы увидеть модальное окно
    </button>
<!-- блочный элемент-контейнер с классом modal и уникальным идентификатором modalwindow, который связан с кнопкой. -->
    <div class="modal fade" id="modalWindow" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Заголовок модального окна</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Основное содержимое модального окна</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Кнопка в подвале</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /модальное окно -->
