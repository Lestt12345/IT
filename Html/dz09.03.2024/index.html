<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bbg"><img src="military-mcdonnell_douglas_f_a_18_hornet-air_force-aircraft-airplane-boeing_f_a_18e_f_super_hornet-vehicle-290452.jpeg" alt=""></div>
    <div class="center">
        <div class="logoBox">
            <h1>Contact form</h1>
            <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, qui.</h5>
            <div class="logoInputs">
                <form>
                    <label for="userNameF">Your name</label>
                    <input class="input userName" type="text" id="userNameF" name="userNameF" placeholder="first name" required>
                    <input class="input userName" type="text" id="userNameL" name="userNameL" placeholder="last name" required>
                    <label for="email">Your email</label>
                    <input class="input email" type="email" id="email" name="email" placeholder="your_mail@mail.com" required>
                    <label for="phone1">Phone *</label>
                    <input class="input phone1" type="phone" id="phone1" name="phone1" placeholder="000" required>
                    <input class="input phone2" type="phone" id="phone2" name="phone2" placeholder="000" required>
                    <input class="input phone3" type="phone" id="phone3" name="phone3" placeholder="0000" required>
                    <label class="msL" for="ms">Message subject *</label>
                    <select class="input ms" name="ms" id="ms">
                        <option value="ask">Ask</option>
                        <option value="wish">Wish</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <label class="msg">Message *</label>
                        <textarea id="msg" name="msg"></textarea>
                    </div>
                    <hr>
                    <input class="smb" id="sumbitBtn" type="submit" value="SUMBIT FORM ">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
